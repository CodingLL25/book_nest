{% extends 'base.html' %}
{% load html_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="collection-name">
    <h2>{{ collection.name }}</h2>
    <p>Add a book to this collection</p>
</div>

<form method="post" class="book-form">
    <h3 class="edit-book heading">Add a book</h3>
    <p class="guidance-text">* indicates a required field</p>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn action-button">Add book to collection</button>
</form>
{% endblock %}
