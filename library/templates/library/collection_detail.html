{% extends 'base.html' %}
{% load html_filters %}

{% block content %}
{% load static %}
{% load crispy_forms_tags %}

<div class="container mt-4">
    <!-- Book Entries Column -->
    <div class="row justify-content-center">
        {% for book in books %}
        <div class="card border-light mb-3">
            <div class="card-header">Book by: {{ book.author }}</div>
            <div class="card-body">
                <h5 class="card-title">{{ book.title}} </h5>
                <p class="card-text"> {{ book.body | clean_html }}</p>
                <!-- Book tag not working -->
                <p class="card-tags"> {{ book.tag}}</p>
            </div>
        </div>
        {% endfor%}
    </div>
</div>



{% endblock content %}
