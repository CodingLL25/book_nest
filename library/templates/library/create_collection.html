{% extends 'base.html' %}
{% load html_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Create collection -->
<section class="collection-name">
    <h2>New collection</h2>
    <p>Time to add a new collection to your library</p>
</section>

<form method="post" class="collection-form">
    <h3 class="edit-book heading">Create collection</h3>
    <p class="guidance-text">* indicates a required field</p>
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn user-buttons action-button add-button">Add collection</button>
</form>
{% endblock %}
