{% extends 'base.html' %}
{% load html_filters %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<!-- Edit book -->
<div class="collection-name">
    <h2>{{ collection.name }}</h2>
    <p> Edit "{{ book.title }}"" in your collection</p>
</div>

<div class="edit-book">
    <h3 class="edit-book heading">Edit book</h3>
    <p class="guidance-text">* indicates a required field</p>
    <form method="POST" class="form">
        {% csrf_token %}
        {{ book_form|crispy }}
        <div class="student__buttons">
            <a href="{% url 'collection_detail' collection.slug %}" aria-label="Go to back to collection page"
                class="btn action-button cancel">Cancel
            </a>
            <button type="submit" class="btn action-button confirm">
                Save <i class="fa-solid fa-check"></i>
            </button>
        </div>
    </form>
</div>
{% endblock %}
