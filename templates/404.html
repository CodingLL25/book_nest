{% extends 'base.html' %}
{% load static %}

{% block extra_title %}: 404 Error{% endblock %}

{% block content %}
<section class="error">
    <h2 class="error-title">Page 404</h2>
    <p>Something went wrong as this page is not found!</p>
    {% if request.user.is_authenticated %}
    <a href="{% url 'collections' %}" aria-label="Go to your collections" class="btn btn-sm btn-info view-button">
        Your Collections
    </a>
    {% else %}
    <a href=" {% url 'home' %}" aria-label="Go to Home page" class="btn">Home page</a>
    {% endif %}
</section>
{% endblock %}
